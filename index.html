<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Checkout form</title>
  </head>
  <body class="bg-light">
    
    <main>
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex align-items-center justify-content-between mb-3">
                  <span class="text-muted">Your cart</span>
                  <span class="badge badge-secondary badge-pill">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                      <div>
                        <h6 class="my-0">Product name</h6>
                        <small class="text-muted">Brief description</small>
                      </div>
                      <span class="text-muted">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <div>
                        <h6 class="my-0">Secod product</h6>
                        <small class="text-muted">Brief description</small>
                      </div>
                      <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <div>
                        <h6 class="my-0">Third item</h6>
                        <small class="text-muted">Brief description</small>
                      </div>
                      <span class="text-muted">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                      <div class="text-success">
                        <h6 class="my-0">Promo code</h6>
                        <small class="text-muted">EXAMPLECODE</small>
                      </div>
                      <span class="text-muted">-$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                       <span>Total (USD)</span>
                       <strong>$20</strong>
                    </li>
                </ul>
                <form class="card p-2">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Promo code">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Billing address</h4>
          <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                  <label for="username">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" id="username">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email">Email <span class="text-muted">(Optional)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
                <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <div class="mb-3">
                  <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
                <div class="row">
                  <div class="col-md-5 mb-3">
                    <label for="country">Country</label>
                    <select class="custom-select d-block w-100" id="country">
                        <option value>Choose...</option>
                        <option>United States</option>
                        <option>Hungary</option>
                    </select>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="state">State</label>
                    <select class="custom-select d-block w-100" id="state">
                        <option value>Choose...</option>
                        <!--JS k칩dot megcsin치lni-->
                        <option>...</option>
                        <!--JS k칩dot megcsin치lni-->
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" >
                  </div>
                </div>
              </div>
          
        

                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="form-control-input" id="shipping-address">
                  <label for="shipping-address" class="custom-control-label">
                    Shipping address is the same as my billing address
                  </label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="form-control-input" id="save-information">
                  <label for="save-information" class="custom-control-label">
                    Save this information for next time
                  </label>
                </div>
                <hr class="mb-4">

                <h4 class="mb-3">Payment</h4>
                <div class="d-block my-3">
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="creditCard" name="payment" checked>
                    <label for="creditCard" class="custom-control-label">
                      Credit card
                    </label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="debitCard" name="payment">
                    <label for="debitCard" class="custom-control-label">
                      Debit card
                    </label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="payPal" name="payment">
                    <label for="payPal" class="custom-control-label">
                      PayPal
                    </label>
                  </div>
                </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="card-name">Name on card</label>
                  <input type="text" class="form-control" id="card-name" required>
                  <small class="text-muted">Full name as displayed on card</small>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="card-number">Credit card number</label>
                  <input type="text" class="form-control" id="card-number" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label for="card-expiration">Expiration</label>
                  <input type="text" class="form-control" id="card-expiration" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="card-cvv">CVV</label>
                  <input type="text" class="form-control" id="card-cvv" required>
                </div>
              </div>
              <hr class="mb-4">
              <button class="btn btn-primary btn-block btn-lg" type="submit">Continue to checkout</button>
            </form>
          </div>  
      </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
